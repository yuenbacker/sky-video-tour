<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tour of the Sky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Video Tour of the Sky</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-page="instructions">Инструкция</a></li>
                    <li><a href="#" class="nav-link" data-page="catalog">Каталог</a></li>
                    <li><a href="#" class="nav-link" data-page="skyguide">Гид по небу</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div id="instructions-page" class="page active">
                <div class="card">
                    <div class="card-header">
                        <h2>Инструкция</h2>
                    </div>
                    <div class="card-body">
                        <div class="video-container ratio ratio-16x9">
                            <iframe src="https://rutube.ru/play/embed/e4ce28bd80b5b217e7bc0eaae1cb43c7" frameborder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div id="catalog-page" class="page">
                <div class="card">
                    <div class="card-header">
                        <h2>Каталог</h2>
                        <p class="mb-0">Видны в Долгопрудном летом</p>
                    </div>
                    <div class="card-body">
                        <div id="catalog-container" class="accordion"></div>
                    </div>
                </div>
            </div>
            <div id="skyguide-page" class="page">
                <div class="card">
                    <div class="card-header">
                        <h2>Гид по небу</h2>
                    </div>
                    <div class="card-body">
                        <div class="video-container ratio ratio-16x9">
                            <iframe src="https://rutube.ru/play/embed/4c09fd98168a0ad0c61bbec8b7497ea8" frameborder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="objectModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="objectModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9 mb-3">
                        <div class="object-video"></div>
                    </div>
                    <p class="object-description"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
